# To use this example make sure you have the following plugins
#
#

AWSTemplateFormatVersion: 2010-09-09
Description: API test
Parameters: 
  GitHash: 
    Type: "String"
    Default: ""
    Description: "githash value"
Mappings: {}
Resources:

  kombustionTestAPI:
    Type: Kombustion::ApiGateway::API
    Properties:
      Name: "kombustionTestAPI"
      StageName: "api"
      DeploymentName: !Join [ "-", [kombustionTestAPI-deployment, !Ref GitHash] ]
      Resources:
        V1Resource: 
          PathPart: v1
        IndexResource: 
          PathPart: index
          Parent: v1
        UsersResource:
          PathPart: users
          Parent: v1
        UserResource: 
          PathPart: "{name}"
          Parent: users
      
      Methods:
        IndexMethod:
          ResourceId: !Ref IndexResource
          HttpMethod: GET
          AuthorizationType: NONE
          LambdaArn: !GetAtt [testLambda, Arn]
        UsersMethod:
          ResourceId: !Ref UsersResource
          HttpMethod: GET
          AuthorizationType: NONE
          LambdaArn: !GetAtt [testLambda, Arn]
        UserMethod:
          ResourceId: !Ref UserResource
          HttpMethod: GET
          AuthorizationType: NONE
          LambdaArn: !GetAtt [testLambda, Arn]

  testLambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: test.lambda
        S3Key: test/handler.zip
      Description: lambda description
      Environment:
        variables:
          appEnvironment: development
      FunctionName: testLambda
      Handler: main
      MemorySize: 128
      Role: <insert-role>
      Runtime: go1.x
      Timeout: 30
  
  testLambdaPermission:
    Type: Kombustion::Lambda::Permission
    Properties:
      FunctionName: !GetAtt [testLambda, Arn]
      SourceApiGateway: !Ref kombustionTestAPI
      
Outputs:
