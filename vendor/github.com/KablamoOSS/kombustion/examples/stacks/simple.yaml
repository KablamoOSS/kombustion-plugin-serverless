#
#

AWSTemplateFormatVersion: 2010-09-09
Description: S3 test bucket
Parameters: {}
Mappings: {}
Resources:
  testBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: testBucket
      AccessControl: PublicRead
      Tags:
      - Key: Name
        Value: 123
  lotsOfBuckets:
    Type: Kombustion::Examples::Simple
    Properties:
      AccessControl: PublicRead
      NbBuckets: 5